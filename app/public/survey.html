<script type="text/javascript">

    $("#submit").on("click", function(event) {
      event.preventDefault();
  
      var newfriendData = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        scores: [
            $("#question1").val(),
            $("#question2").val(),
            $("#question3").val(),
            $("#question4").val(),
            $("#question5").val(),
            $("#question6").val(),
            $("#question7").val(),
            $("#question8").val(),
            $("#question9").val(),
            $("#question10").val()
        ]
      };
      console.log("test");
      console.log(newfriendData);
  
    $.post("/api/friends", newfriendData,
    function(data) {

        if (data) {
          alert("Survey Submitted");
        }

        // If a table is available... tell user they on the waiting list.
        else {
          alert("Please re-submit survey");
        }

        // Clear the form when submitting
        $("#name").val("");
        $("#photo").val("");
        $("#question1").val("");
        $("#question2").val("");
        $("#question3").val("");
        $("#question4").val("");
        $("#question5").val("");
        $("#question6").val("");
        $("#question7").val("");
        $("#question8").val("");
        $("#question9").val("");
        $("#question10").val("");

      });

    });
  
  </script>
